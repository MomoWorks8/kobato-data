<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>小鳩ちゃんGPTへジャンプします🕊️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 2em;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🕊️ 小鳩ちゃんGPTへようこそ</h1>
    <p>このリンクは、<strong>LINEの中ではうまく動かないことがあります。</strong></p>
    <p>🌱 SafariやChromeで開いてね。</p>
    <p>10秒後に自動でジャンプするよ…</p>
    <p>もしうまくいかないときは、このアドレスをブラウザの検索窓にコピペしてみてね！↓</p>
    <p>https://chatgpt.com/g/g-684bc741717c81918b2bae41075bc7a4-mirakuruxiao-jiu-tiyan</p>
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isLineBrowser = ua.includes("line") && !ua.includes("line-poker");

    // 🔁 あなたのGPTページURLに書き換えてね
    const targetURL = "https://chatgpt.com/g/g-684bc741717c81918b2bae41075bc7a4-mirakuruxiao-jiu-tiyan";

    if (!isLineBrowser) {
      // 外部ブラウザならすぐジャンプ
      window.location.href = targetURL;
    } else {
      // LINE内なら案内を出してから少し待ってジャンプ
      setTimeout(() => {
        window.location.href = targetURL;
      }, 10000); // 10秒後にジャンプ
    }
  </script>
</body>
</html>
